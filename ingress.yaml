kind: Pod
apiVersion: v1
metadata:
  name: foo-app
  namespace: exercise-02
  labels:
    app.kubernetes.io/name: proxy
spec:
  containers:
    - name: foo-app
#      image: egor140512/exercise:0.1
      image: vregret/parrot:0.6
#      image: nginx:stable
      ports:
        - containerPort: 80
          name: web
---
kind: Service
apiVersion: v1
metadata:
  name: foo-app-service
  namespace: exercise-02
spec:
  selector:
    app.kubernetes.io/name: proxy
  ports:
    - name: foo-app-port
      protocol: TCP
      port: 80
      targetPort: web
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-foo-app
  namespace: exercise-02
spec:
  rules:
    # Правила роутинга представляют собой ровно то,
    # что можно ожидать — хост, протокол, пути, на какой
    # сервис (и какой порт) перенаправить трафик:
     - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: foo-app-service
                port:
                  number: 80